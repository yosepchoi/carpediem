{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title> Login | Carpediem </title>
    <link rel="icon" type="image/png" href="{% static "images/favicon.ico" %}">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/login.css" %}" rel="stylesheet" media="screen">
</head>
<body>
<div class = "container">
	<div class="wrapper">
		<form action="{% url 'login' %}" method="post" name="Login_Form" class="form-signin">
        {% csrf_token %}   
			  <table class="table">
                    <tr>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" 
                      type="submit" style="background-color:black;">Login</button>
		</form>			
	</div>
</div>
</body>
    {% block footer_javascript %}
        {% block footer_javascript_site %}
            <script src="{% static "js/jquery.min.js" %}"></script>
            <script src="{% static "js/app.js" %}"></script>
        {% endblock footer_javascript_site %}
    {% endblock footer_javascript %}
</html>
